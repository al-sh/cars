<!--
  [class.user] и [class.assistant] — условные CSS классы.
  Angular добавляет класс, если выражение true.

  Аналог в React:
    className={`message ${message.role === 'user' ? 'user' : 'assistant'}`}

  В Angular можно привязать каждый класс отдельно через [class.имя]:
    [class.user]="message().role === 'user'" — добавляет класс "user" если true
    [class.assistant]="message().role === 'assistant'" — добавляет класс "assistant"
-->
<div class="message"
     [class.user]="message().role === 'user'"
     [class.assistant]="message().role === 'assistant'">
  <div class="bubble">
    <p class="content">{{ message().content }}</p>
    <!--
      DatePipe — встроенный pipe Angular для форматирования дат.
      'HH:mm' — формат: часы:минуты (24-часовой).

      В React для этого нужна библиотека (date-fns, dayjs) или ручное форматирование.
      В Angular pipes встроены и используются через | в шаблоне.
    -->
    <span class="time">{{ message().created_at | date:'HH:mm' }}</span>
  </div>
</div>
