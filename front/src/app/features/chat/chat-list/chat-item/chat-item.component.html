<!-- 
  [class.active] - это привязка класса. Если выражение active() вернёт true,
  то к элементу добавится CSS класс "active". Это динамическое управление классами.
  
  (click) - это event binding. Когда пользователь кликнет на элемент,
  вызовется метод onSelect(). В React это было бы onClick={onSelect}.
-->
<div class="chat-item" [class.active]="false" (click)="onSelect()">
  <div class="chat-item-content">
    <!-- 
      chat.title ?? 'Новый чат' - это nullish coalescing оператор.
      Если chat.title равен null или undefined, покажем 'Новый чат'.
      В Angular шаблонах можно использовать все возможности TypeScript/JavaScript.
    -->
    <h3 class="chat-title">{{ chat.title ?? 'Новый чат' }}</h3>
    
    <!-- 
      DatePipe - это встроенный Angular pipe для форматирования дат.
      Синтаксис: value | pipe:arguments
      
      Мы используем кастомный формат 'dd.MM.yyyy HH:mm' для отображения даты
      в формате "15.02.2025 16:00".
      
      Расшифровка формата:
      - dd - день месяца с ведущим нулём (01-31)
      - MM - месяц с ведущим нулём (01-12)
      - yyyy - год из 4 цифр (2025)
      - HH - часы в 24-часовом формате с ведущим нулём (00-23)
      - mm - минуты с ведущим нулём (00-59)
      
      Альтернативные варианты:
      - 'short' - "15.01.24, 10:00" (короткий формат)
      - 'medium' - "15 янв 2024, 10:00" (средний формат)
      - 'long' - "15 января 2024 г., 10:00:00" (длинный формат)
      - 'full' - "понедельник, 15 января 2024 г., 10:00:00" (полный формат)
      
      chat.updated_at - это ISO строка даты из нашей модели.
      DatePipe автоматически преобразует её в читаемый формат согласно указанному паттерну.
    -->
    <span class="chat-date">{{ chat.updated_at | date:'dd.MM.yyyy HH:mm' }}</span>
  </div>
</div>
